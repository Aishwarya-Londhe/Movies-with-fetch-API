<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies with fetch API</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="bg-primary text-white p-4 mb-4">
        <h1>IMDB</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="title">Movie's Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="IMDB">IMDB Ratings</label>
                            <input type="text" id="IMDB" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="img">IMG Url</label>
                            <input type="text" id="img" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="overview">Overview</label>
                            <textarea rows="5" type="text" id="overview" class="form-control">
    
                            </textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" id="submitBtn">
                                Submit
                            </button>
                            <button class="btn btn-primary d-none" type="button" id="updateBtn">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" id="moviesContainer">

        </div>
        </div>
    </main>
    <script src="./assets/js/app.js"></script>
</body>

</html>
